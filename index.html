<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="CSS/style.css">
    <title>ConsolaCSS</title>
</head>
<body>
    <div id="gen-container" >
        <div id="left-side">
            <div id="left-side-select">
                <div id="left-side-corner-top"></div>
                <div id="left-side-select-button-container">
                    <div id="left-side-select-button" class="button"></div>
                </div>
            </div>
            <div id="left-side-joystick-container">
                <div id="left-side-joystick-spec">
                    <div id="left-side-joystick" class="button">
                        <div id="left-side-joystick-mark"></div>
                    </div>
                </div>
            </div>
            <div id="left-side-cross-container">
                <div id="left-side-cross-spec">
                    <div id="left-cross-top-container">
                        <div id="left-cross-top-left"></div>
                        <div id="left-cross-top-mid">
                            <div id="left-cross-top-mid-button" class="button">
                                <img src="./img/arrow_drop_up_FILL1_wght700_GRAD200_opsz48.png" class="icons">
                            </div>
                        </div>
                        <div id="left-cross-top-right"></div>
                    </div>
                    <div id="left-cross-mid-container">
                        <div id="left-cross-mid-left">
                            <div id="left-cross-mid-left-button-left" class="button">
                                <img src="./img/arrow_left_FILL1_wght700_GRAD200_opsz48.png" class="icons">
                            </div>
                        </div>    
                        <div id="left-cross-mid-mid"></div>
                        <div id="left-cross-mid-right">
                        <div id="left-cross-mid-left-button-right" class="button">
                            <img src="./img/arrow_right_FILL1_wght700_GRAD200_opsz48.png" class="icons">
                        </div>
                        </div>   
                    </div>    
                    <div id="left-cross-bot-container">
                        <div id="left-cross-bot-left"></div>
                        <div id="left-cross-bot-mid">
                            <div id="left-cross-bot-mid-button" class="button">
                                <img src="./img/arrow_drop_down_FILL1_wght700_GRAD200_opsz48.png" class="icons">
                            </div>
                        </div>   
                        <div id="left-cross-bot-right"></div>
                    </div>
                </div>
            </div>
            <div id="left-side-capture">
                <div id="left-side-capture-left"></div>
                <div id="left-side-capture-button-container">
                    <div id="left-side-capture-button"class="button">
                        <div id="left-side-capture-button-inside"></div>
                    </div>
                </div>
            </div>
            <div id="left-side-bottom">
                <div id="left-side-bottom-rounded"></div>
                <div id="left-side-bottom-corner"></div>
            </div>
        </div>
        <div id="screen">
            <div class="screen-margin">
                <div class="screen-margin-hole-container">
                    <div id="screen-margin-left-hole"></div>
                </div>
            </div>
            <div id="screen-tactil">
                <div id="screen-tactil-frame">
                    <div id="screen-tactil-glass">
                        <img src="./img/1-TheMessenger-GraplouCloudStep-1.gif" alt="">
                    </div>
                </div>
            </div>
            <div class="screen-margin">
                <div class="screen-margin-hole-container">
                    <div id="screen-margin-right-hole"></div>
                </div>
            </div>
        </div>
        <div id="right-side">
            <div id="right-side-start">
                <div id="right-side-start-button-container">
                    <div id="right-side-start-button"class="button"></div>
                </div>
                <div id="right-side-corner-top"></div> 
            </div>
            <div id="right-side-cross-container">
                <div id="right-side-cross-spec">
                    <div id="right-cross-top-container">
                        <div id="right-cross-top-left"></div>
                        <div id="right-cross-top-mid">
                            <div id="right-cross-top-mid-button" class="button">X</div>
                        </div>
                        <div id="right-cross-top-right"></div>
                    </div>
                    <div id="right-cross-mid-container">
                        <div id="right-cross-mid-left">
                            <div id="right-cross-mid-left-button-left" class="button">Y</div>
                        </div>    
                        <div id="right-cross-mid-mid"></div>
                        <div id="right-cross-mid-right">
                        <div id="right-cross-mid-left-button-left" class="button">A</div>
                        </div>   
                    </div>    
                    <div id="right-cross-bot-container">
                        <div id="right-cross-bot-left"></div>
                        <div id="right-cross-bot-mid">
                            <div id="right-cross-bot-mid-button" class="button">B</div>
                        </div>   
                        <div id="right-cross-bot-right"></div>
                    </div>
                </div>
            </div>
            <div id="right-side-joystick-container">
                <div id="right-side-joystick-spec">
                    <div id="right-side-joystick" class="button">
                        <div id="right-side-joystick-mark"></div>
                    </div>
                </div>
            </div>
            <div id="right-side-home">
                <div id="right-side-home-button-container">
                    <div id="right-side-home-button"class="button">
                        <div id="right-side-home-button-inside" >
                            <img src="./img/home_FILL1_wght700_GRAD200_opsz48.png" class="icons">
                        </div>
                    </div>
                </div>
                <div id="right-side-home-right"></div>
            </div>
            <div id="right-side-bottom">
                <div id="right-side-bottom-corner"></div>
                <div id="right-side-bottom-rounded"></div>

            </div>







        </div>
    </div>
</body>
</html>
